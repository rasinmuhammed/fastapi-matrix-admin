<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Authenticate</title>
    <!-- Tailwind CSS (Same version as base) -->
    <script src="https://cdn.tailwindcss.com" nonce="{{ csp_nonce }}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" nonce="{{ csp_nonce }}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000;
        }

        /* Subtle Grid Background instead of intense Matrix Rain for cleaner dashboard look */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        }
    </style>
</head>

<body class="min-h-screen w-full flex items-center justify-center bg-black bg-grid overflow-hidden relative">

    <!-- Central Login Card - Mimics Dashboard Widget -->
    <div class="relative z-10 w-full max-w-[420px] mx-4 transition-all duration-500">

        <!-- Outer Border Glow -->
        <div
            class="absolute -inset-0.5 bg-gradient-to-r from-emerald-500 to-green-600 rounded-xl blur opacity-20 animate-pulse">
        </div>

        <!-- Card Content -->
        <div class="relative bg-black border border-emerald-500/20 rounded-xl p-8 shadow-2xl">

            <!-- Branding Header (Matching Sidebar) -->
            <div class="flex flex-col items-center justify-center mb-8">
                <div
                    class="relative flex h-12 w-12 items-center justify-center rounded-xl bg-emerald-500/10 border border-emerald-500/30 mb-4 shadow-[0_0_15px_rgba(16,185,129,0.2)]">
                    <svg class="h-6 w-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-white tracking-wide">{{ title }}</h1>
                <div class="flex items-center space-x-2 mt-2">
                    <div class="h-1.5 w-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-[10px] uppercase tracking-widest text-emerald-600 font-semibold">System
                        Secure</span>
                </div>
            </div>

            {% if error %}
            <div class="mb-6 p-3 rounded-lg border border-red-900/50 bg-red-950/20 flex items-center space-x-3">
                <svg class="h-4 w-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs text-red-400 font-medium uppercase tracking-wide">{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ prefix }}/login" class="space-y-5" x-data="{ loading: false }"
                @submit="loading = true">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div class="space-y-1.5">
                    <label
                        class="text-[10px] uppercase tracking-widest text-emerald-600/70 font-semibold ml-1">Username</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-4 w-4 text-emerald-700 group-focus-within:text-emerald-500 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" name="username" required
                            class="block w-full pl-10 pr-3 py-2.5 bg-zinc-950 border border-emerald-900/30 rounded-lg text-emerald-100 text-sm placeholder-emerald-900/50 focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 transition-all outline-none"
                            placeholder="Enter system ID">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label
                        class="text-[10px] uppercase tracking-widest text-emerald-600/70 font-semibold ml-1">Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-4 w-4 text-emerald-700 group-focus-within:text-emerald-500 transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" name="password" required
                            class="block w-full pl-10 pr-3 py-2.5 bg-zinc-950 border border-emerald-900/30 rounded-lg text-emerald-100 text-sm placeholder-emerald-900/50 focus:ring-1 focus:ring-emerald-500/50 focus:border-emerald-500/50 transition-all outline-none"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" :disabled="loading"
                        class="w-full flex justify-center py-2.5 px-4 rounded-lg text-sm font-semibold text-black bg-emerald-500 hover:bg-emerald-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-emerald-500 transition-all shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)] disabled:opacity-50 disabled:cursor-not-allowed">
                        <span x-show="!loading" class="flex items-center">
                            Authenticate
                            <svg class="ml-2 -mr-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </span>
                        <svg x-show="loading" class="animate-spin h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-emerald-900/20 text-center">
                {% if demo_mode %}
                <div
                    class="inline-flex items-center px-3 py-1 rounded-full bg-emerald-950/30 border border-emerald-900/30">
                    <span class="text-[10px] text-emerald-600 font-mono mr-2">CREDENTIALS:</span>
                    <span class="text-[10px] text-emerald-400 font-mono font-bold tracking-wider">admin / admin</span>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-[10px] text-emerald-900 uppercase tracking-[0.2em] font-medium">Restricted Access Area</p>
        </div>
    </div>


</body>

</html>
