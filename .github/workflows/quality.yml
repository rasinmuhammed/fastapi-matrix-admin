name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff bandit mypy
        pip install -e .
    
    - name: Check code formatting with Black
      run: |
        black --check --diff fastapi_matrix_admin/
    
    - name: Lint with Ruff
      run: |
        ruff check fastapi_matrix_admin/
    
    - name: Security check with Bandit
      run: |
        bandit -r fastapi_matrix_admin/ -ll
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy fastapi_matrix_admin/ --ignore-missing-imports
      continue-on-error: true
