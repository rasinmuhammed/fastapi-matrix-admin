site_name: FastAPI Matrix Admin
site_description: The most striking admin panel for FastAPI. Terminal-style cyberpunk aesthetics.
site_url: https://rasinmuhammed.github.io/fastapi-matrix-admin/
repo_url: https://github.com/rasinmuhammed/fastapi-matrix-admin
repo_name: rasinmuhammed/fastapi-matrix-admin
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: lime
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search

nav:
  - Home: index.md
  - Guide:
      - Getting Started: guide/getting-started.md
      - Configuration: guide/configuration.md
      - Authentication: guide/authentication.md
  - Features: features.md
  - API Reference: api.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rasinmuhammed
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/rasinmuhammed
