services:
  - type: web
    name: fastapi-shadcn-admin-demo
    runtime: python
    buildCommand: pip install -r demo/requirements.txt && pip install -e .
    startCommand: cd demo && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    plan: free
    healthCheckPath: /admin
